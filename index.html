
<!doctype html>
<html class="no-js">
    <head>
        
        <script>
            function validateForm() {
                var names = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j'];
                var i = names.length;
                while (i--) {
                    var val = document.getElementsByName(names[i])[0].value;
                    val = val.toLowerCase();
                    if (val == null || val == "") {
                        val = "spare";
                    }
                    document.getElementsByName(names[i])[0].value = val;
                    console.log(val);
                }
            }
        </script>
        
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Configure Schedule</title>
        <meta name="description" content="" />
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui' name='viewport' />
        <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, height=device-height, target-densitydpi=device-dpi, user-scalable=yes" />
            
        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
                        
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.7.1.min.js"></script>
    </head>
    <body style="margin:10px 10px 20px 10px;">
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="main.js"></script>
        
        <h2>Configure Schedule</h2>
        <p>Enter your courses below. If you have a spare, leave the field empty.</p>
        <form name="courses" action="schedule.html" onsubmit="return validateForm()" method="get">
            <table border="0">
                <tr><td>Block A:</td><td><input type="text" name="a" /></td></tr>
                <tr><td>Block B:</td><td><input type="text" name="b" /></td></tr>
                <tr><td>Block C:</td><td><input type="text" name="c" /></td></tr>
                <tr><td>Block D:</td><td><input type="text" name="d" /></td></tr>
                <tr><td>Block E:</td><td><input type="text" name="e" /></td></tr>
                <tr><td>Block F:</td><td><input type="text" name="f" /></td></tr>
                <tr><td>Block G:</td><td><input type="text" name="g" /></td></tr>
                <tr><td>Block H:</td><td><input type="text" name="h" /></td></tr>
                <tr><td>Block I:</td><td><input type="text" name="i" /></td></tr>
                <tr><td>Block J:</td><td><input type="text" name="j" /></td></tr>
            </table><br>
            <input type="submit" value="Generate URL">
        </form>


    </body>
</html>
